<!--<my-content-header [firstName]="firstName" [secondName]="secondName"></my-content-header>-->
<section class="content-header">
  <h1>
    {{secondName}}
    <small>{{firstName}}</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">{{firstName}}</a></li>
    <li class="active">{{secondName}}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">更新用户</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="panel-body">
          <form class="form-horizontal" (ngSubmit)="onSubmit()" name="userform">
            <div class="form-group">
              <label class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.userId" name="userId" type="text" class="form-control rounded">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.userName" name="userName" type="text" class="form-control rounded">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.password" type="password" name="password" class="form-control rounded">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">性别</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label>
                    <input [(ngModel)]="user.sex" [checked]="1==user.sex" type="radio" name="sex"  [value]="1" >
                    女
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input [(ngModel)]="user.sex" [checked]="2==user.sex" type="radio" name="sex" [value]="2"  >
                    男
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input [(ngModel)]="user.sex" [checked]="0==user.sex" type="radio" name="sex"  [value]="0" >
                    保密
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">邮箱</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.email" name="email" type="text" class="form-control rounded">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">手机号</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.phoneNum" name="phoneNum" type="text" class="form-control rounded">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input [(ngModel)]="user.address" name="address" type="text" class="form-control rounded">
              </div>
            </div>


            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="button" class="btn btn-default" (click)="goBack()">取消</button>
                <button type="submit" class="btn btn-primary">更新</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
