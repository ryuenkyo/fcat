<section class="content-header">
    <h1>
        {{secondName}}
        <small>{{firstName}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">{{firstName}}</a></li>
        <li class="active">{{secondName}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">China信息</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>pid</th>
                            <th>操作</th>
            </tr>
            <tr *ngFor="let china of chinaList">
                                <td>{{china.id}}</td>
                                <td>{{china.name}}</td>
                                <td>{{china.pid}}</td>
                            <td>
                <span class="label label-success" (click)="edit(china.id)"><i class="fa fa-fw fa-edit"></i></span>
                <span class="label label-danger" (click)="delete(china.id)"><i class="fa fa-fw fa-times"></i></span>
              </td>
            </tr>
            <tr>
              <td colspan="4">
                <form class="form-inline" style="float:right;">
                  <div class="form-group">
                      <pagination [disabled]="disabled" [totalItems]="totalItems"
                                  [itemsPerPage]="pageSize"
                                  (pageChanged)="pageChanged($event)"
                                  (numPages)="numPages($event)"
                                  [maxSize]="maxSize" [boundaryLinks]="true" class="pagination-sm"></pagination>
                  </div>
                </form>
              </td>
            </tr>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
