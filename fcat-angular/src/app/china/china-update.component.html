<section class="content-header">
    <h1>
        {{secondName}}
        <small>{{firstName}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">{{firstName}}</a></li>
        <li class="active">{{secondName}}</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">更新</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="panel-body">
          <form class="form-horizontal" (ngSubmit)="onSubmit()" name="chinaform">
                            <div class="form-group">
                    <label class="col-sm-2 control-label">id</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="china.id" name="id" type="text" class="form-control rounded">
                    </div>
                </div>
                            <div class="form-group">
                    <label class="col-sm-2 control-label">name</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="china.name" name="name" type="text" class="form-control rounded">
                    </div>
                </div>
                            <div class="form-group">
                    <label class="col-sm-2 control-label">pid</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="china.pid" name="pid" type="text" class="form-control rounded">
                    </div>
                </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="button" class="btn btn-default" (click)="goBack()">取消</button>
                <button type="submit" class="btn btn-primary">更新</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
